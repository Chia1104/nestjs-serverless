org: chia1104
app: nestjs-serverless
service: hello-world

plugins:
  - serverless-offline

provider:
  name: aws
  Runtime: nodejs18.x

functions:
  main:
    handler: src/lambda.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'
